<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="popup.js"></script>
    <link rel="stylesheet" href="style/index.css">
    <title>Parential Control</title>
  </head>
  <body>
    <h1 id="title">Parential Control</h1>
    <p id="description">This browser extention helps to block websites that might distract you from your daily life.</p>
    <form method="dialog" id="blacklist-form">
      <input type="url" id="blacklist-url" placeholder="Place your url..." />
      <button type="button" id="blacklist-button">Blacklist</input>
    </form>
    <div class="whitelist">
      <button type="button" id="whitelist-button">Whitelist this website</button>
    </div>
  </body>
</html>
